<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/class365-logo_32x32.ico" type="image/x-icon">
    <title>Class 365 雲端差勤系統 | 聯絡我們</title>
    <meta name="description" property="og:description"
        content="有客製化的需求想詢問？業務合作想洽談？有想要告訴 Class365 的話？或是其他問題想要詢問？請在表單填寫您的問題與聯絡資訊，Class365 將安排專員提供解答">
    <!-- Google tag (gtag.js)-class365_356362700 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NVBY48MYL4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-NVBY48MYL4');
    </script>
    <!-- Bootstrap 5.1 -->
    <link rel="stylesheet" href="scss/bootstrap.min.css">
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>
    <!-- header -->
    <header id="header"></header>
    <!-- banner -->
    <div class="top-BN">
        <div class="BN-text-gp">
            <div class="title">聯絡我們</div>
            <p>填寫表單，安排專員為您服務</p>
        </div>
        <img src="img/BN-contactus.jpg" alt="聯絡我們banner">
    </div>

    <!-- 聯絡我們 -->
    <section class="content-form">
        <div class="container">
            <!-- breadcrumb -->
            <div class="breadcrumb">
                <div class="container">
                    <ul>
                        <li><a href=" /"><i class="fas fa-home"></i></a></li>
                        <li>&gt;</li>
                        <li><span>聯絡我們</span></li>
                    </ul>
                </div>
            </div>
            <h2 class="d-none">填寫表單</h2>
            <div class="form">
                <form>
                    <div class="form-gp">
                        <label for="companyname">公司名稱</label>
                        <input type="text" name="companyname" id="companyname" placeholder="例:富鼎資訊有限公司">
                    </div>
                    <div class="form-gp">
                        <label for="name">姓名</label>
                        <input type="text" name="name" id="name" placeholder="例:李雲端">
                    </div>
                    <div class="form-gp">
                        <label for="tel">電話</label>
                        <input type="tel" name="tel" id="tel" placeholder="04-23239163">
                    </div>
                    <div class="form-gp">
                        <label for="email">信箱</label>
                        <input type="email" name="email" id="email" placeholder="simple@com.tw">
                    </div>
                    <div class="form-gp">
                        <label for="type">詢問類別</label>
                        <select name="type" id="type">
                            <option value="system">系統諮詢</option>
                            <option value="cooperation">異業合作</option>
                            <option value="marketing">行銷公關</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    <div class="form-gp">
                        <label for="content">內容描述</label>
                        <textarea name="content" id="content" rows="5"></textarea>
                    </div>
                    <div class="form-gp">
                        <!-- 圖片驗證碼 -->
                        <div class="code-gp">
                            <label for="code">驗證碼</label>
                            <div class="text-gp">
                                <input class="code" type="text" name="code" id="code">
                                <img class="RP" src="img/RandomPic_ForLogin.jpg" alt="圖片驗證碼">
                                <a href="#"><img class="reform" src="img/redo.svg" alt="重整"></a>
                            </div>
                        </div>
                    </div>
                    <div class="form-gp">
                        <input type="submit" value="送出表單">
                        <input type="reset" value="清除">
                        <!-- <input type="button" value="modal test" data-toggle="modal" data-target="#modalChangPWD"> -->
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- 聯絡我們icon -->
    <section class="content-icon">
        <div class="container" style="padding: 0;">
            <div class="icon-gp">
                <div class="icon">
                    <img src="img/contactus-icon1.png" alt="客服信箱圖標">
                    <div class="title">客服信箱</div>
                    <a href="mailto:service@richtop.com.tw">
                        <p>service@richtop.com.tw</p>
                    </a>
                </div>
                <div class="icon">
                    <img src="img/contactus-icon2.png" alt="報價與合作圖標">
                    <div class="title">報價與合作</div>
                    <a href="tel:+886-4-2323-9163">
                        <p>04-2323 9163</p>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- modal -->
    <div class="modal fade modal-template" id="modalChangPWD" tabindex="-1" role="dialog"
        aria-labelledby="modalPrivateLabel" data-backdrop="static" style=" padding-top: 0;">
        <form name="fm_ChangPWD" id="fm_ChangPWD" method="post" action="ChangPWD.jsp" target="frm_ChangPWD">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h2 class="modal-title" id="modalPrivateLabel">變更密碼</h2>
                    </div>
                    <div class="modal-body">
                        <div class="form-gp">
                            <label for="account">帳號<span class="notice">*</span></label>
                            <input type="password" name="account" id="account" value="">
                            <div class="text">
                                <p class="notice">testtesttesttest</p>
                            </div>
                        </div>
                        <div class="form-gp">
                            <label for="email">信箱<span class="notice">*</span></label>
                            <input type="text" name="email" id="memail" value="">
                            <div class="text">
                                <p class="notice">testtesttesttest</p>
                            </div>
                        </div>
                        <div class="code-gp">
                            <label for="code">驗證碼</label>
                            <div class="text-gp">
                                <input class="code" type="text" name="code" id="mcode">
                                <img class="RP" src="img/RandomPic_ForLogin.jpg" alt="圖片驗證碼">
                                <a href=""><img class="reform" src="img/redo.svg" alt="重整"></a>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" name="go" id="go">確認更改</button>
                        <button type="button" name="cancel" id="cancel" data-dismiss="modal">取消</button>

                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- footer -->
    <footer id="footer"></footer>

    <!-- jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap 5.1 -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <noscript>此網頁需要支援 JavaScript 才能正確運行，請先至你的瀏覽器設定中開啟 JavaScript</noscript>

    <!-- 引入html header&footer -->
    <script>
        $(function () {
            $("#header").load('header.html');
            $("#footer").load("footer.html");
        });
    </script>

</body>

</html>

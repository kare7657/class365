<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="scss/bootstrap.4.2.css">
    <link rel="stylesheet" href="scss/swiper-bundle.min.css">
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>
    <!-- header -->
    <header id="header"></header>
    <!-- banner -->
    <div class="top-BN">
        <div class="BN-text-gp">
            <h1>聯絡我們</h1>
            <h3>填寫表單，安排專員為您服務</h3>
        </div>
        <img src="img/BN-contactus.jpg" alt="聯絡我們">
    </div>

    <!-- 聯絡我們 -->
    <section class="content-form">
        <div class="container">
            <h2 class="d-none">填寫表單</h2>
            <div class="form">
                <form>
                    <div class="form-gp">
                        <label for="companyname">公司名稱</label>
                        <input type="text" name="companyname" id="companyname" placeholder="例:力天資訊有限公司">
                    </div>
                    <div class="form-gp">
                        <label for="name">姓名</label>
                        <input type="text" name="name" id="name" placeholder="例:李雲端">
                    </div>
                    <div class="form-gp">
                        <label for="tel">電話</label>
                        <input type="tel" name="tel" id="tel" placeholder="04-23768258">
                    </div>
                    <div class="form-gp">
                        <label for="email">信箱</label>
                        <input type="email" name="email" id="email" placeholder="simple@com.tw">
                    </div>
                    <div class="form-gp">
                        <label for="type">詢問類別</label>
                        <select name="type" id="type">
                            <option value="system">系統諮詢</option>
                            <option value="cooperation">異業合作</option>
                            <option value="marketing">行銷公關</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    <div class="form-gp">
                        <label for="content">內容描述</label>
                        <textarea name="content" id="content" rows="5"></textarea>
                    </div>
                    <div class="form-gp">
                        <!-- 圖片驗證碼 -->
                        <div class="code-gp">
                            <label for="code">驗證碼</label>
                            <div class="text-gp">
                                <input class="code" type="text" name="code" id="code">
                                <img class="RP" src="img/RandomPic_ForLogin.jpg" alt="圖片驗證碼">
                                <a href="#"><img class="reform" src="img/redo.svg" alt="重整"></a>
                            </div>
                        </div>
                    </div>
                    <div class="form-gp">
                        <input type="submit" value="送出表單">
                        <input type="reset" value="清除">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- 聯絡我們icon -->
    <section class="content-icon">
        <div class="container" style="padding: 0;">
            <div class="icon-gp">
                <div class="icon">
                    <img src="img/contactus-icon1.png" alt="客服信箱">
                    <h3>客服信箱</h3>
                    <p>service@leeten.com.tw</p>
                </div>
                <div class="icon">
                    <img src="img/contactus-icon2.png" alt="報價與合作">
                    <h3>報價與合作</h3>
                    <p>04-2473-8059 #25</p>
                </div>
                <div class="icon">
                    <img src="img/contactus-icon3.png" alt="技術支援">
                    <h3>技術支援</h3>
                    <p>04-2376-8258 #21</p>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer id="footer"></footer>

    <!-- jquery -->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- bootstrap -->
    <!-- <script src="js/jquery-3.3.1.slim.min.js" ></script> -->
    <script src="js/bootstrap.min.4.2.js"></script>
    <script src="js/popper.min.js"></script>

    <!-- 引入html header&footer -->
    <script>
        $(function () {
            $("#header").load('header.html');
            $("#footer").load("footer.html");
        });
    </script>

</body>

</html>

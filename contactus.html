<body>
    <!-- Loaders -->
    <div class="loader d-none"> <!-- class 加 d-none 可隱藏 -->
        <div class="loader-inner line-spin-fade-loader">
        </div>
    </div>
    <!-- header -->
    <header id="header"></header>
    <!-- banner -->
    <div class="top-BN">
        <div class="BN-text-gp">
            <div class="title">聯絡我們</div>
            <p>填寫表單，安排專員為您服務</p>
        </div>
        <img src="img/BN-contactus.jpg" alt="聯絡我們banner">
    </div>

    <!-- 聯絡我們 -->
    <section class="content-form">
        <div class="container">
            <!-- breadcrumb -->
            <div class="breadcrumb">
                <div class="container">
                    <ul>
                        <li><a href=" /"><i class="fas fa-home"></i></a></li>
                        <li>&gt;</li>
                        <li><span>聯絡我們</span></li>
                    </ul>
                </div>
            </div>
            <h2 class="d-none">填寫表單</h2>
            <div class="form">
                <form>
                    <div class="form-gp">
                        <label for="companyname">公司名稱</label>
                        <input type="text" name="companyname" id="companyname" placeholder="例:富鼎資訊有限公司">
                    </div>
                    <div class="form-gp">
                        <label for="name">姓名</label>
                        <input type="text" name="name" id="name" placeholder="例:李雲端">
                    </div>
                    <div class="form-gp">
                        <label for="tel">電話</label>
                        <input type="tel" name="tel" id="tel" placeholder="04-23239163">
                    </div>
                    <div class="form-gp">
                        <label for="email">信箱</label>
                        <input type="email" name="email" id="email" placeholder="simple@com.tw">
                    </div>
                    <div class="form-gp">
                        <label for="type">詢問類別</label>
                        <select name="type" id="type">
                            <option value="system">系統諮詢</option>
                            <option value="cooperation">異業合作</option>
                            <option value="marketing">行銷公關</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    <div class="form-gp">
                        <label for="content">內容描述</label>
                        <textarea name="content" id="content" rows="5"></textarea>
                    </div>
                    <div class="form-gp">
                        <!-- 圖片驗證碼 -->
                        <div class="code-gp">
                            <label for="code">驗證碼</label>
                            <div class="text-gp">
                                <input class="code" type="text" name="code" id="code">
                                <img class="RP" src="img/RandomPic_ForLogin.jpg" alt="圖片驗證碼">
                                <a href="#"><img class="reform" src="img/redo.svg" alt="重整"></a>
                            </div>
                        </div>
                    </div>
                    <div class="form-gp">
                        <input type="button" value="送出表單" onclick="javascript:location.href='contactus-success.html'">
                        <input type="reset" value="清除">
                        <!-- <input type="button" value="modal test" data-toggle="modal" data-target="#modalChangPWD"> -->
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- 聯絡我們icon -->
    <section class="content-icon">
        <div class="container" style="padding: 0;">
            <div class="icon-gp">
                <div class="icon">
                    <img src="img/contactus-icon1.png" alt="客服信箱圖標">
                    <div class="title">客服信箱</div>
                    <a href="mailto:service@richtop.com.tw">
                        <p>service@richtop.com.tw</p>
                    </a>
                </div>
                <div class="icon">
                    <img src="img/contactus-icon2.png" alt="報價與合作圖標">
                    <div class="title">報價與合作</div>
                    <a href="tel:+886-4-2323-9163">
                        <p>04-2323 9163</p>
                    </a>
                </div>
            </div>
        </div>
    </section>

<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class365 雲端差勤系統|收費方式</title>
    <meta name="description" property="og:description"
        content="系統採月租方式，公司無須負擔硬體費用，享有專人維護主機、資安檢測及病毒掃瞄等服務。提供線上費用試算，依據選擇的功能、使用帳號人數計算金額">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="scss/bootstrap.4.2.css">
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>
    <!-- header -->
    <header id="header"></header>
    <!-- banner -->
    <div class="top-BN">
        <div class="BN-text-gp">
            <h1>收費方式</h1>
            <h3>提供多種方案選擇</h3>
        </div>
        <img src="img/BN-howmuch.jpg" alt="收費方式banner">
    </div>

    <!-- 收費方式 -->
    <section class="content-howmuch">
        <div class="explain">
            <div class="container">
                <p>Web化的管理功能，任何時間、任何裝置，只要有網路即可連線操作</p>
                <p>每年匯入人事行政局的國定假日，勞健保級距隨政府新法規更新</p>
                <p>提供客制化服務，依客戶專屬需求滿足操作上的功能作業</p>
                <p>採<span class="notice">月租</span>方式，公司無須負擔硬體費用、專人維護主機、資安檢測及病毒掃瞄</p>
            </div>
        </div>
        <div class="plan">
            <div class="container">
                <h2>方案介紹</h2>
                <div class="planbox">
                    <h3>選擇功能</h3>
                    <div class="text-gp">
                        <div class="plan-item">
                            <img src="img/card-punch@2x.png" alt="線上打卡">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="cardpunch">
                                <label class="form-check-label" for="cardpunch">
                                    線上打卡
                                </label>
                            </div>
                        </div>
                        <div class="plan-item">
                            <img src="img/attendance@2x.png" alt="差勤系統">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="attendance">
                                <label class="form-check-label" for="attendance">
                                    差勤系統
                                </label>
                            </div>
                        </div>
                        <div class="plan-item">
                            <img src="img/salary@2x.png" alt="薪資系統">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="salary">
                                <label class="form-check-label" for="salary">
                                    薪資系統
                                </label>
                            </div>
                        </div>
                    </div>
                    <h3>試算金額</h3>
                    <div class="text-gp">
                        <div class="title">使用帳號人數</div>
                        <div class="select-gp">
                            <!-- <label for="exampleFormControlSelect1">Example select</label> -->
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>10人</option>
                                <option>20人</option>
                                <option>30人</option>
                                <option>40人</option>
                                <option>50人</option>
                            </select>
                        </div>
                        <p>每月(含稅) <span class="num">3,000</span> 元</p>
                        <div class="btn">
                            <a href="" class="download" title="[下載]估價單">下載估價單</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- 聯絡我們快捷 -->
    <section class="content-contactus">
        <div class="notice">
            <h3>Class 365雲端差勤系統，打造團隊高效環境</h3>
            <a href="contactus.html" title="立即申請">
                <div class="btn">
                    <h4>立即申請</h4>
                </div>
            </a>
        </div>
    </section>
    <!-- footer -->
    <footer id="footer"></footer>

    <!-- jquery -->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap.min.4.2.js"></script>
    <script src="js/popper.min.js"></script>

    <!-- 引入html header&footer -->
    <script>
        $(function () {
            $("#header").load('header.html');
            $("#footer").load("footer.html");
        });
    </script>
</body>

</html>

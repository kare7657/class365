<body>
    <!-- Loaders -->
    <div class="loader d-none"> <!-- class 加 d-none 可隱藏 -->
        <div class="loader-inner line-spin-fade-loader">
        </div>
    </div>
    <!-- header -->
    <header id="header"></header>
    <!-- banner -->
    <div class="top-BN">
        <div class="BN-text-gp">
            <div class="title shadow">免費試用</div>
            <p>立即填寫表單，免費試用 90 天</p>
        </div>
        <img src="img/BN-free-trials.jpg" alt="免費試用banner">
    </div>

    <!-- 免費試用 -->
    <section class="content-form">
        <div class="container">
            <!-- breadcrumb -->
            <div class="breadcrumb">
                <div class="container">
                    <ul>
                        <li><a href=" /"><i class="fas fa-home"></i></a></li>
                        <li>&gt;</li>
                        <li><span>免費試用</span></li>
                    </ul>
                </div>
            </div>
            <h2 class="d-none">填寫表單</h2>
            <div class="form">
                <form>
                    <div class="form-gp">
                        <label for="companyname">公司名稱</label>
                        <input type="text" name="companyname" id="companyname" placeholder="例:富鼎資訊有限公司">
                    </div>
                    <div class="form-gp">
                        <label for="name">姓名</label>
                        <input type="text" name="name" id="name" placeholder="例:李雲端">
                    </div>
                    <div class="form-gp">
                        <label for="tel">電話</label>
                        <input type="tel" name="tel" id="tel" placeholder="04-23239163">
                    </div>
                    <div class="form-gp">
                        <label for="email">信箱</label>
                        <input type="email" name="email" id="email" placeholder="simple@com.tw">
                    </div>
                    <div class="form-gp">
                        <label for="content">需求描述</label>
                        <textarea name="content" id="content" rows="5" placeholder="例:預計使用那些功能、或任何想對我們說的話"></textarea>
                    </div>
                    <div class="form-gp">
                        <!-- 圖片驗證碼 -->
                        <div class="code-gp">
                            <label for="code">驗證碼</label>
                            <div class="text-gp">
                                <input class="code" type="text" name="code" id="code">
                                <img class="RP" src="img/RandomPic_ForLogin.jpg" alt="圖片驗證碼">
                                <a href="#"><img class="reform" src="img/redo.svg" alt="重整"></a>
                            </div>
                        </div>
                    </div>
                    <div class="form-gp choice">
                        <div class="item">
                            <input type="checkbox" value="" id="private-agree">
                            <label for="private-agree">
                                <span>我同意</span> <a href="clause-private.html" target="_blank">隱私權保護政策</a><span
                                    class="notice">*</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-gp">
                        <input type="button" value="申請試用" onclick="javascript:location.href='contactus-success.html'">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer id="footer"></footer>

    <script src="js/jquery.min.js"></script>
